# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths:
      - .github/workflows/artifacts.yaml
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/artifacts.yaml
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  printing-secret:
    runs-on: ubuntu-latest
    outputs:
     encrypted_secret: ${{ steps.generate.outputs.secret }} 
    steps:
    - name: generate
      id: generate
      run: | 
        secret=`echo $RANDOM`
        echo "$secret"
        echo "::add-mask::$encrypted_secret"
        echo "secret=$secret" >> $GITHUB_OUTPUT
    - name: encrypt secret to file
      run: | 
        echo "${{ steps.generate.outputs.encrypted_secret }}" | openssl enc -aes-256-cbc -salt -out secret.txt -pass pass:$ENCRYPTION_PASSWORD
      env: 
       ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTPASS }}
    - name: save secret to artifact
      uses: actions/upload-artifact@v4
      with:
        name: secret-artifact
        path: secret.txt
        retention-days: 1
  
  fetch-secret:
    runs-on: ubuntu-latest
    needs: [printing-secret]
    steps:
    - name: fetch-secret
      shell: bash
      run: |
        secret="${{ needs.printing-secret.outputs.secret }}"
        echo "print secret : ${secret}"
    - name: download secret artifact
      uses: actions/download-artifact@v4
      with:
        name: secret-artifact
    - name: Decrypt Secret
      id: decrypt_secret
      run: |
        openssl enc -d -aes-256-cbc -in secret.txt -out decrypted_secret.txt -pass pass:$ENCRYPTION_PASSWORD
    - name: read secret
      id: read_secret
      run: |
       cat decrypted_secret.txt
       echo "secret=$(cat decrypted_secret.txt)" >> $GITHUB_ENV
    - name: use secret
      run: echo "The secret is $SECRET"
      env:
        SECRET: ${{ env.secret }}
